# ===========================================
# Production Configuration for Railway
# ===========================================

spring.application.name=Isabel-Li

# Railway automatically provides PORT
server.port=${PORT:8080}

# Database - MySQL para Railway
# Las variables MYSQL* son inyectadas por Railway autom√°ticamente
spring.datasource.url=${MYSQL_URL:jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:ecommerce}?serverTimezone=UTC}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:password}

# JPA/Hibernate - MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Security - IMPORTANTE: Configura JWT_SECRET en Railway
jwt.secret=${JWT_SECRET:default-secret-key-change-in-production-32chars}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Cloudinary - Configura estas en Railway
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:demo}
cloudinary.api-key=${CLOUDINARY_API_KEY:demo}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:demo}

# CORS - Update with your frontend URL
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
